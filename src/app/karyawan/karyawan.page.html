<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     List Karyawan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card class="card-karyawan" *ngFor="let item of items">
      <ion-card-header>

      <ion-img src="/assets/image1.jpg"></ion-img>
      </ion-card-header>
        <ion-card-content>
            <ion-grid text-wrap>
                <ion-row>
                  <ion-col size="5">
                    <h3>Nama</h3>
                  </ion-col>
                  <ion-col size="1">
                    <h3>:</h3>
                  </ion-col>
                  <ion-col size="6">  
                    <h3>
                      {{ item.nama }}
                    </h3>
                  </ion-col>  
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                      <h3>Tempat Lahir</h3>
                    </ion-col>
                    <ion-col size="1">
                      <h3>:</h3>
                    </ion-col>
                    <ion-col size="6">  
                      <h3>{{ item.tempat_lahir }}</h3>
                    </ion-col>  
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                      <h3>Tanggal Lahir</h3>
                    </ion-col>
                    <ion-col size="1">
                      <h3>:</h3>
                    </ion-col>
                    <ion-col size="6">  
                      <h3>{{ item.tanggal_lahir }}</h3>
                    </ion-col>  
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                      <h3>Jenis Kelamin</h3>
                    </ion-col>
                    <ion-col size="1">
                      <h3>:</h3>
                    </ion-col>
                    <ion-col size="6">  
                      <h3>{{ item.jenis_kelamin }}</h3>
                    </ion-col>  
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                      <h3>Nomor Telepon</h3>
                    </ion-col>
                    <ion-col size="1">
                      <h3>:</h3>
                    </ion-col>
                    <ion-col size="6">  
                      <h3>{{ item.nomor_telepon }}</h3>
                    </ion-col>  
                </ion-row>
                <ion-row>
                    <ion-col size="5">
                      <h3>Jabatan</h3>
                    </ion-col>
                    <ion-col size="1">
                      <h3>:</h3>
                    </ion-col>
                    <ion-col size="6">  
                        <div *ngIf=" item.kode_jabatan == 1" ><h3>Directur</h3></div>
                        <div *ngIf=" item.kode_jabatan == 2" ><h3>Manager</h3></div>
                        <div *ngIf=" item.kode_jabatan == 3" ><h3>Asistent Manager</h3></div>
                        <div *ngIf=" item.kode_jabatan == 4" ><h3>Staff</h3></div>
                        <div *ngIf=" item.kode_jabatan == 5" ><h3>HRD</h3></div>
                    </ion-col>  
                </ion-row>
                <!-- <ion-row>
                    <ion-col size="12">
                      <ion-button expand="full" shape="round"  (click)="Detail(item.id)">Detail Karyawan</ion-button>
                    </ion-col>
                </ion-row> -->
                </ion-grid>
        </ion-card-content>
    </ion-card>

</ion-content>
