<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Divisi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card class="card-divisi" *ngFor="let item of items">
    <ion-card-content>
        <ion-grid text-wrap>
            <ion-row>
              <ion-col size="5">
                <h3>Kode Divisi</h3>
              </ion-col>
              <ion-col size="1">
                <h3>:</h3>
              </ion-col>
              <ion-col size="6">  
                <h3>
                  {{ item.kode_divisi }}
                </h3>
              </ion-col>  
            </ion-row>
            <ion-row>
                <ion-col size="5">
                  <h3>Nama Divisi</h3>
                </ion-col>
                <ion-col size="1">
                  <h3>:</h3>
                </ion-col>
                <ion-col size="6">  
                  <h3>{{ item.nama_divisi }}</h3>
                </ion-col>  
            </ion-row>
            </ion-grid>
    </ion-card-content>
</ion-card>

</ion-content>
