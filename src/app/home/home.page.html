<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/image1.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Aplikasi Penggajian</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Aplikasi Penggajian adalah sebuah aplikasi yang berfungsi untuk menghitung gaji karyawan didalam perusahaan tetrtentu.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="/departemen" routerDirection="forward">
        <ion-icon slot="start" color="medium" name="business"></ion-icon>
        <ion-label>Departemen</ion-label>
      </ion-item>
      <ion-item href="/divisi" routerDirection="forward">
        <ion-icon slot="start" color="medium" name="filing"></ion-icon>
        <ion-label>Divisi</ion-label>
      </ion-item>
      <ion-item href="/jabatan" routerDirection="forward">
        <ion-icon slot="start" color="medium" name="briefcase"></ion-icon>
        <ion-label>Jabatan</ion-label>
      </ion-item>
      <ion-item href="/karyawan" routerDirection="forward">
        <ion-icon slot="start" color="medium" name="people"></ion-icon>
        <ion-label>Karyawan</ion-label>
      </ion-item>
      <ion-item href="/gaji" routerDirection="forward">
        <ion-icon slot="start" color="medium" name="cash"></ion-icon>
        <ion-label>Gaji</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
