<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Gaji
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card class="card-gaji" *ngFor="let item of items">
    <ion-card-content>
        <ion-grid text-wrap>
            <ion-row>
              <ion-col size="5">
                <h3>Nama</h3>
              </ion-col>
              <ion-col size="1">
                <h3>:</h3>
              </ion-col>
              <ion-col size="6">  
                <h3>
                  {{ item.rekening_atas_nama }}
                </h3>
              </ion-col>  
            </ion-row>
            <ion-row>
                <ion-col size="5">
                  <h3>Bulan</h3>
                </ion-col>
                <ion-col size="1">
                  <h3>:</h3>
                </ion-col>
                <ion-col size="6">  
                  <h3>{{ item.bulan }}</h3>
                </ion-col>  
            </ion-row>
            <ion-row>
              <ion-col size="5">
                <h3>Tahun</h3>
              </ion-col>
              <ion-col size="1">
                <h3>:</h3>
              </ion-col>
              <ion-col size="6">  
                <h3>{{ item.tahun }}</h3>
              </ion-col>  
          </ion-row>
          <ion-row>
            <ion-col size="5">
              <h3>Jabatan</h3>
            </ion-col>
            <ion-col size="1">
              <h3>:</h3>
            </ion-col>
            <ion-col size="6">  
              <h3>{{ item.jabatan }}</h3>
            </ion-col>  
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <h3>Total Gaji</h3>
          </ion-col>
          <ion-col size="1">
            <h3>:</h3>
          </ion-col>
          <ion-col size="6">  
            <h3>{{ item.total_gaji }}</h3>
          </ion-col>  
      </ion-row>
            </ion-grid>
    </ion-card-content>
</ion-card>

</ion-content>
